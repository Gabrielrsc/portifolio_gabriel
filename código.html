<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Separar números</title>
</head>
<body>
  <h1>Separar números</h1>

  <p>Digite os números aqui:</p>

  <textarea id="textoEntrada" rows="10" cols="50"></textarea>

  <button id="botaoEnviar">Enviar</button>

  <p>Resultado:</p>

  <textarea id="textoSaida" rows="10" cols="50"></textarea>

  <button id="botaoCopiar">Copiar</button>

  <script src="script.js"></script>
</body>
</html>
